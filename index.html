<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="first.css">
	<script src="https://kit.fontawesome.com/639758365f.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<div id="top"> 
		<ul>
		<li>Calculator</li>
		</ul>
	<div>
	
	
	
	<div id="getandset">
		<div id="getSet">
		<p class="setoutput"></p>
		<hr>
		<p class="sethere" style="text-align:start;"><p>
		</div>
	</div>
		
	<div id="bothButtons">
	<div id="buttons">
			<div class="buttons">
				
			<button class="clear touche">C</button>
			<button class="enter touche"><i class="fa-sharp fa-solid fa-circle-check"></i></button>
			<button class="remove touche"><i class="fa-solid fa-eraser"></i></button>
			</div>
	<div>
	<div id="getvalue">
		<table class="table">
			<tr class="tableone alltr"> 
				<td class="onetd operator ">+</td>
				<td  class="onetd operator">-</td>
				<td  class="onetd operator">*</td>
				<td  class="onetd operator">/</td>
			</tr>
			<tr class="tabletwo alltr">
				<td  class="twotd number">1</td>
				<td  class="twotd number">2</td>
				<td  class="twotd number">3</td>
				<td  class="twotd number">4</td>
			</tr>
			<tr class="tablethree alltr">
				<td  class="threetd number">5</td>
				<td  class="threetd number">6</td>
				<td  class="threetd number">7</td>
				<td  class="threetd number">8</td>
			</tr>
			<tr class="tablefour alltr" >
				<td  class="fourtd number">9</td>
				<td  class="fourtd number">0</td>
				<th  class=" equal " colspan="2" >=</th>
			</tr>
		
		</table>
	
	</div>
	</div>
	
	<marquee>Developed by <span class="name">Aswin</span></marquee>
    <script src="calc.js"></script>
</body>
</html>
